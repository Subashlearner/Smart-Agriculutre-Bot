<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-இயக்கப்பட்ட வேளாண்மை சாட்பாட் - அக்ரோஅசிஸ்ட்</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }

        button {
            background-color: #28a745;
            color: white;
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        button:active {
            background-color: #1e7e34;
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='first.html'">Start</button>
</body>
</html>
